<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <form class="calculator__form">
        <input type="text" placeholder="" />
      </form>
      <div class="calculator__column first__column">
        <button class="del-btn">AC</button>
        <button class="devide-btn">/</button>
      </div>
      <div class="calculator__column">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="multiple-btn">X</button>
      </div>
      <div class="calculator__column">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="minus-btn">-</button>
      </div>
      <div class="calculator__column">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="plus-btn">+</button>
      </div>
      <div class="calculator__column last__column">
        <button class="0">0</button>
        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
