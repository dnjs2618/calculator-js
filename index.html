<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="calculator__column first__column">
        <button class="del-btn">AC</button>
        <button class="devide-btn operation">/</button>
      </div>
      <div class="calculator__column">
        <button class="number7 number">7</button>
        <button class="number8 number">8</button>
        <button class="number9 number">9</button>
        <button class="multiple-btn operation">*</button>
      </div>
      <div class="calculator__column">
        <button class="number4 number">4</button>
        <button class="number5 number">5</button>
        <button class="number6 number">6</button>
        <button class="minus-btn operation">-</button>
      </div>
      <div class="calculator__column">
        <button class="number1 number">1</button>
        <button class="number2 number">2</button>
        <button class="number3 number">3</button>
        <button class="plus-btn operation">+</button>
      </div>
      <div class="calculator__column last__column">
        <button class="number0 number">0</button>

        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
